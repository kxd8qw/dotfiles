# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

secondary_prompt:
  background: transparent
  foreground: magenta
  template: '❯❯ '
transient_prompt:
  background: transparent
  foreground_templates:
    - '{{if gt .Code 0}}red{{end}}'
    - '{{if eq .Code 0}}magenta{{end}}'
  template: '{{now | date "15:04:05"}}❯ '
console_title_template: '{{.HostName}}{{if .Root}} :: root{{end}} :: {{.PWD}}'
final_space: true
version: 3
blocks:
  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: path
        style: plain
        background: transparent
        foreground: blue
        properties:
          cache_duration: none
          style: full
        template: '{{.Path}}'
      - type: git
        style: plain
        background: transparent
        foreground: p:grey
        properties:
          branch_icon: ""
          cache_duration: none
          commit_icon: '@'
          fetch_status: true
        template: ' {{.HEAD}}{{if or (.Working.Changed) (.Staging.Changed)}}*{{end}} <cyan>{{if gt .Behind 0}}⇣{{end}}{{if gt .Ahead 0}}⇡{{end}}</>'
  - type: rprompt
    overflow: hidden
    segments:
      - type: executiontime
        style: plain
        background: transparent
        foreground: yellow
        properties:
          cache_duration: none
          threshold: 5000
        template: '{{.FormattedMs}}'
  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: text
        style: plain
        background: transparent
        foreground_templates:
          - '{{if gt .Code 0}}red{{end}}'
          - '{{if eq .Code 0}}magenta{{end}}'
        properties:
          cache_duration: none
        template: ❯